<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="style.css">
    <title>formulaire</title>
</head>
<body>
    <h1>FORMULAIRE</h1>
    

    <form action="traitement.php" method="post">

     <label for="nom">Votre nom</label>
     <input type="text" name="nom" id="nom" autocomplete="on" autofocus><br><br>

     <label for="prenom">Votre PRENOM</label>
     <input type="text" name="prenom" id="prenom" autocomplete="on" ><br><br>
    
     <label for="passe">Rentrez votre mot de passe</label>
     <input type="password" name="passe" id="passe"><br><br>

     <label for="dat">DATE</label>
     <input type="date" name="dat" id="dat"><br><br>

     <label for="mail">Ecrivez votre email</label>
     <input type="email" name="mail" id="mail"><br><br>

     <label for="url">Ecrire votre adresse URL</label>
     <input type="url" name="url" id="url"><br><br>

     <label for="nombre">Entrez un nombre</label>
     <input type="number" name="nombre" id="nombre" min="1" max="10"><br><br>
    
      Homme ou Femme ?<br>
     <input type="radio" name="sex" value="homme" id="homme" checked>
     <label for="sex">Homme</label><br>

     <input type="radio" name="sex" value="femme" id="femme">
     <label for="sex">Femme</label><br><br>
     Mineur ou Majeur <br>
     <input type="radio" name="age" value="mineur" id="mineur">
     <label for="age">Mineur</label><br>

     <input type="radio" name="age" value="majeur" id="majeur" checked>
     <label for="age">Majeur</label><br><br>

     Quel(s) sport(s) pratiquez vous ? <br><br>

     <input type="checkbox" name="sport" value="natation" id="natation">
     <label for="natation">Natation</label><br>

     <input type="checkbox" name="sport" value="boxe" id="boxe">
     <label for="boxe">Boxe</label><br>
    
     <input type="checkbox" name="sport" value="course_à_pied" id="course_à_pied">
     <label for="course_à_pied">Course à pied</label><br>

     <input type="checkbox" name="sport" value="aviron" id="aviron">
     <label for="aviron">Aviron</label><br>

     <input type="checkbox" name="sport" value="escalade" id="escalade" checkend>
     <label for="escalade">Escalade</label><br><br>

     Où avez vous voyagé ? <br><br>

     <input type="checkbox" name="voyage" value="australie" id="australie">
     <label for="australie">Australie</label><br>

     <input type="checkbox" name="voyage" value="islande" id="islande">
     <label for="islande">Islande</label><br>

     <input type="checkbox" name="voyage" value="maroc" id="maroc">
     <labe for="maroc">Maroc</labe><br>

     <input type="checkbox" name="voyage" value="canada" id="canada" checked>
     <label for="canada">Canada</label><br><br>

     Où habitez vous ? <br><br>

     <select name="pays">
         <optgroup label="Europe">
            <option value="france">France</option>
            <option value="belgique">Belgique</option>
         </optgroup>

         <optgroup label="Amérique">
            <option value="canada" selected>Canada</option>
         </optgroup>

         <optgroup label="Afrique">
            <option value="maroc">Maroc</option>
            <option value="tunisie">Tunisie</option>
            <option value="algerie">Algerie</option>
            <option value="togo">Togo</option>
            <option value="rwande">Rwanda</option>
        </optgroup>
     </select><br><br>

     <label for="texte">Ecrire votre texte</label>
     <textarea name="texte" id="texte" placeholder="écrivez votre texte ici !"></textarea><br><br>


     <input type="submit" value="Envoyer le Formulaire !">
 
    </form>

</body>
</html>
